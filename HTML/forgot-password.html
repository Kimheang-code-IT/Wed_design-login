<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - Recover Account</title>
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="logo">
          <h1>Forgot Password</h1>
          <p>Enter your email to recover your password</p>
        </div>

        <form id="forgotPasswordForm" class="login-form">
          <div class="input-group">
            <label for="recoverEmail">Email</label>
            <input
              type="email"
              id="recoverEmail"
              name="recoverEmail"
              placeholder="Enter your registered email"
              required
            />
            <span class="error-message" id="emailError"></span>
          </div>

          <button type="submit" class="login-btn">
            <span>Recover Password</span>
          </button>

          <div class="signup-link">
            Remember your password? <a href="index.html">Sign in</a>
          </div>
        </form>

        <!-- Password Display Area -->
        <div id="passwordResult" style="display: none; margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 3px; border: 1px solid #e0e0e0;">
          <h3 style="color: #333; margin-bottom: 15px; font-size: 18px;">Your Password:</h3>
          <div style="background: white; padding: 15px; border-radius: 3px; border: 2px solid #667eea;">
            <p style="font-size: 20px; font-weight: 600; color: #667eea; margin: 0; word-break: break-all;" id="recoveredPassword"></p>
          </div>
          <p style="color: #666; font-size: 13px; margin-top: 10px; text-align: center;">
            Please save this password securely
          </p>
        </div>
      </div>

      <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>
    </div>

    <script src="../Javascript/forgot-password.js"></script>
  </body>
</html>
