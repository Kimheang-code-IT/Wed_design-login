<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - User Management</title>
    <link rel="stylesheet" href="../CSS/home.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title">User Management System</h1>
        <p class="subtitle">Manage your users efficiently</p>
      </header>

      <div class="actions-bar">
        <button class="btn btn-primary" id="addNewBtn">
          <span>+ Add New User</span>
        </button>
        <button class="btn btn-secondary" id="logoutBtn">Logout</button>
      </div>

      <div class="table-container">
        <table class="users-table" id="usersTable">
          <thead>
            <tr>
              <th>No</th>
              <th>Name</th>
              <th>Email</th>
              <th>Password</th>
              <th>Created</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <!-- Users will be dynamically added here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Add/Edit User Modal -->
    <div class="modal" id="userModal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 id="modalTitle">Add New User</h2>
          <button class="close-btn" id="closeModal">&times;</button>
        </div>
        <form id="userForm" class="modal-form">
          <div class="form-group">
            <label for="userName">Name</label>
            <input
              type="text"
              id="userName"
              name="userName"
              placeholder="Enter user name"
              required
            />
          </div>
          <div class="form-group">
            <label for="userEmail">Email</label>
            <input
              type="email"
              id="userEmail"
              name="userEmail"
              placeholder="Enter email address"
              required
            />
          </div>
          <div class="form-group">
            <label for="userPassword">Password</label>
            <input
              type="text"
              id="userPassword"
              name="userPassword"
              placeholder="Enter password"
              required
            />
          </div>
          <div class="form-actions">
            <button type="button" class="btn btn-secondary" id="cancelBtn">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary" id="submitBtn">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Custom SweetAlert-like Dialog -->
    <div class="swal-overlay" id="swalOverlay">
      <div class="swal-modal" id="swalModal">
        <div class="swal-icon" id="swalIcon"></div>
        <h2 class="swal-title" id="swalTitle"></h2>
        <p class="swal-text" id="swalText"></p>
        <div class="swal-buttons" id="swalButtons"></div>
      </div>
    </div>

    <script src="../Javascript/home.js"></script>
  </body>
</html>
