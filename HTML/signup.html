<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - Create Account</title>
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-box">
        <div class="logo">
          <h1>Create Account</h1>
          <p>Sign up to get started</p>
        </div>

        <form id="signupForm" class="login-form">
          <div class="input-group">
            <label for="signupName">Full Name</label>
            <input
              type="text"
              id="signupName"
              name="signupName"
              placeholder="Enter your full name"
              required
            />
            <span class="error-message" id="nameError"></span>
          </div>

          <div class="input-group">
            <label for="signupEmail">Email</label>
            <input
              type="email"
              id="signupEmail"
              name="signupEmail"
              placeholder="Enter your email"
              required
            />
            <span class="error-message" id="emailError"></span>
          </div>

          <div class="input-group">
            <label for="signupPassword">Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="signupPassword"
                name="signupPassword"
                placeholder="Enter your password"
                required
              />
              <span class="eye-icon" id="toggleSignupPassword">
                <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </span>
            </div>
            <span class="error-message" id="passwordError"></span>
          </div>

          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <div class="password-wrapper">
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                placeholder="Confirm your password"
                required
              />
              <span class="eye-icon" id="toggleConfirmPassword">
                <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg class="eye-closed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </span>
            </div>
            <span class="error-message" id="confirmPasswordError"></span>
          </div>

          <button type="submit" class="login-btn">
            <span>Create Account</span>
          </button>

          <div class="signup-link">
            Already have an account? <a href="index.html">Sign in</a>
          </div>
        </form>
      </div>

      <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
      </div>
    </div>

    <script src="../Javascript/signup.js"></script>
  </body>
</html>
